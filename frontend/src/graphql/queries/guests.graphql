#       businessId: ID!
#       businessType: String!
#       status: String
#     ): [Guest!]!
query guests(
  $restaurantId: ID
  $hotelId: ID
  $salonId: ID
  $status: String
) {
  guests(
    restaurantId: $restaurantId
    hotelId: $hotelId
    salonId: $salonId
    status: $status
  ) {
    id
    name
    email
    phone
    createdAt
  }
}