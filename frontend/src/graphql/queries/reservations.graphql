# reservations(
#       businessId: ID!
#       businessType: String!
#       status: String
#       date: Date
#     ): [Reservation!]!

query reservations(
  $restaurantId: ID
  $hotelId: ID
  $salonId: ID
  $status: String
  $date: Date
) {
  reservations(
    restaurantId: $restaurantId
    hotelId: $hotelId
    salonId: $salonId
    status: $status
    date: $date
  ) {
    id
    restaurantId {
      id
      name
    }
    hotelId {
      id
      name
    }
    salonId {
      id
      name
    }
    customerInfo {
      name
      email
      phone
    }
    date
    status
    
    # Hotel fields
    roomId {
      number
      type
    }
    checkIn
    checkOut
    guests
    
    # Restaurant fields
    tableId {
      number
      capacity
    }
    partySize
    
    # Salon fields
    serviceId {
      name
      duration
    }
    staffId {
      name
    }
    
    duration
    
    createdAt
  }
}